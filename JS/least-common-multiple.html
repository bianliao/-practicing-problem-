<body>
    <script>
        function findLCM(n1, n2){
            function findGCD(n1, n2){
            if (n2 === 0) {
                return n1;
            }
            return findGCD(n2, n1 % n2); //遞迴運算
            }
            return Math.abs(n1 * n2) / findGCD(n1, n2)
        }

        console.log(findLCM(6, 4));
        console.log(findLCM(5, 16));
        console.log(findLCM(12, 6));
    </script>
</body>
