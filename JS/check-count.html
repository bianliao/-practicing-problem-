        //輸入一個正整數代表想要從 ATM 機領取的金額，你的函式能檢查輸入的金額是否合乎以下規範：

        //輸入的金額必須是 100 的倍數。
        //輸入的金額必須大於等於 100。

        function checkMoney(n){
            return n > 100 && n % 100 === 0 && n <= 100000;
        };
