<body>
    <script>
        //計算等差數列的總和
        //輸入等差數列中最小的整數、最大的整數、以及公差，計算數列中每個數字的總和。可以假設輸入的最大數字一定大於最小數字。

        function sumOfArithmeticSequence(min, max, differ){
            let sum = 0;
            for (i = min; i <= max ; i += differ){
                sum += i;
            }
            return sum;
        }

        console.log(sumOfArithmeticSequence(2, 8, 2));
        console.log(sumOfArithmeticSequence(-2, 3, 1));
        console.log(sumOfArithmeticSequence(10, 14, 3));
    </script>
</body>
